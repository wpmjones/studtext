<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <title>Salvation Army Texting App</title>
</head>
<body>
    <div class="container mt-2"><h2>Users needing approval</h2></div>
    <div class="container">
        <table class="table" width="100%">
            <col style="width:20%">
            <col style="width:30%">
            <col style="width:50%">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Corps</th>
                </tr>
            </thead>
            {% for user in users %}
                <tr>
                    <td><a href="/yes?uid={{ user[0] }}"><img src="{{ user[2] }}" style="height: 25px;" class="img-fluid rounded-circle mr-2"></a></td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[3] ~ " (" ~ user[4] ~ ")" }}</td>
                </tr>
            {% endfor %}
        </table>
    </div><br />
    <div class="container">
        <a href="/send_msg"><button class="btn btn-primary" role="button">Home</button></a>
        <a href="/logout"><button class="btn btn-outline-danger" role="button">Google Logout</button></a>
    </div>
</body>
</html>
