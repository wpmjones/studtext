<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#db2e2e">
    <meta name="apple-mobile-web-app-title" content="SA Text">
    <meta name="application-name" content="SA Text">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">
    <title>Salvation Army Texting App</title>
</head>
<body>
    {% block content %}{% endblock %}
    <div class="container mt-2">
        {% if current_user.is_authenticated %}
            <a href="/logout"><button class="btn btn-outline-danger" role="button">Google Logout</button></a>
        {% else %}
            <a href="/login"><button class="btn btn-success" role="button">Google Login</button></a>
        {% endif %}
    </div>
</body>
</html>
